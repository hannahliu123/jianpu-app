
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="wip jianpu app">
        <link href="/css/editor.css" rel="stylesheet">
        <title>Jianpu App</title>
        <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js"></script>
    </head>
    <body>
        <header id="topbar">
            <div id="logo">ðŸŽµ Jianpu Editor</div>
            <div id="project-title">Untitled Project</div>
            <div id="topbar-buttons">
                <button>Save</button>
                <button>Share</button>
            </div>
        </header>
        <main id="main-layout">
            <div id="pin-bar">
                <p>xxx (pin bar)</p>
            </div>
            <div id="main-section">
                <div id="sidebar">
                    <div class="section">
                        <!-- some icon -->
                        <p>Help</p>
                    </div>
                    <div class="section">
                        <!-- some icon -->
                        <p>Layout</p>
                    </div>
                    <div class="section">
                        <!-- some icon -->
                        <p>Notes</p>
                    </div>
                    <div class="section">
                        <!-- some icon -->
                        <p>Articulations</p>
                    </div>
                    <div class="section">
                        <!-- some icon -->
                        <p>Dynamics</p>
                    </div>
                    <div class="section">
                        <!-- some icon -->
                        <p>Special Symbols</p>
                    </div>
                </div>
                <div id="edit-panel">
                    <div id="help-icons">
                        <h6 id="help-header" class="edit-panel-headers">Help</h6>
                    </div>
                    <div id="layout-icons">
                        <h6 id="layout-header" class="edit-panel-headers">Layout</h6>
                        <div class="icon" draggable="true" data-type="bar" title="bar">
                            <svg width="30" height="30">
                                <line x1="15" y1="0" x2="15" y2="30" stroke="black" stroke-width="1"/>
                            </svg>
                        </div>
                    </div>
                    <div id="notes-icons">
                        <h6 id="notes-header" class="edit-panel-headers">Common Notes</h6>
                        <div class="icon" draggable="true" data-type="note1">
                            <svg width="30" height="30">
                                <text x="15" y="15" font-size="20" text-anchor="middle" dominant-baseline="middle">1</text>   <!--  x & y set the BASEline for svg elements. text-anchor and dominant-basline center the text in the middle of the svg -->
                            </svg>
                        </div>
                        <div class="icon" draggable="true" data-type="note2">
                            <svg width="30" height="30">
                                <text x="15" y="15" font-size="20" text-anchor="middle" dominant-baseline="middle">2</text>
                            </svg>
                        </div>
                        <div class="icon" draggable="true" data-type="note3">
                            <svg width="30" height="30">
                                <text x="15" y="15" font-size="20" text-anchor="middle" dominant-baseline="middle">3</text>
                            </svg>
                        </div>
                        <div class="icon" draggable="true" data-type="note4">
                            <svg width="30" height="30">
                                <text x="15" y="15" font-size="20" text-anchor="middle" dominant-baseline="middle">4</text>
                            </svg>
                        </div>
                        <div class="icon" draggable="true" data-type="note5">
                            <svg width="30" height="30">
                                <text x="15" y="15" font-size="20" text-anchor="middle" dominant-baseline="middle">5</text>
                            </svg>
                        </div>
                        <div class="icon" draggable="true" data-type="note6">
                            <svg width="30" height="30">
                                <text x="15" y="15" font-size="20" text-anchor="middle" dominant-baseline="middle">6</text>
                            </svg>
                        </div>
                        <div class="icon" draggable="true" data-type="note7">
                            <svg width="30" height="30">
                                <text x="15" y="15" font-size="20" text-anchor="middle" dominant-baseline="middle">7</text>
                            </svg>
                        </div>
                    </div>
                    <div id="articulations-icons">
                        <h6 id="articulations-header" class="edit-panel-headers">Articulations</h6>
                    </div>
                    <div id="dynamics-icons">
                        <h6 id="dynamics-header" class="edit-panel-headers">Dynamics</h6>
                    </div>
                    <div id="special-symbols-icons">
                        <h6 id="special-symbols-header" class="edit-panel-headers">Special Symbols</h6>
                    </div>
                </div>
                <!-- Sheet Music -->
                <div id="sheet-wrapper">
                    <div id="sheet-container">
                    </div>
                </div>
            </div>
        </main>
        <script src="/scripts/editor.js"></script>
        <script src="/scripts/svg.js"></script>
        <script type="module" src="/scripts/firebase.js"></script>
    </body>
</html>
